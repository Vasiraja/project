<div class="container-fluid">
  <div class="container">
    <h2 class="text-center mb-4">Register</h2>
    <form (ngSubmit)="put()">
       



      <div class="form-group">
        <label for="profileImage" class="form-label">Profile Image:</label>
        <input type="file" class="form-control-file" id="profileImage" (change)="handleImageUpload($event)" accept="image/*">
      </div>
      <div class="form-group">
        <div class="circle" *ngIf="imgPreview">
          <img [src]="imgPreview" class="img-preview" alt="Image Preview">
          <button class="cancel-button" (click)="cancelImageUpload()">Cancel</button>
        </div>
      </div>
      
      
      <div class="form-group">
        <!-- Add image preview -->
        <img [src]="imgPreview" *ngIf="imgPreview" class="img-preview" alt="Image Preview">
      </div>
      <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="gender" class="form-label">Gender:</label>
        <select class="form-control" id="gender" [(ngModel)]="gender" name="gender" required>
          <option value=""></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmpassword" name="confirmPassword" required>
      </div>
   
       <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
