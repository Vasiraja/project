<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Student Login</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" style="position:relative;top:15px;" (click)="login()">Login</button> 
                <button type="submit" class="btn btn-primary" style="position:relative;left:20px;top:15px;" routerLink="/sturegister">Don't have an account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
