<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card">
          <div class="card-header">Required Information</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your Email Id" [(ngModel)]="email" aria-required="true">
                <span *ngIf="email && !email.includes('@')">"@" is required</span>
                              </div>
              <div class="form-group">
                <label for="instituteName">Institute Name</label>
                <input type="text" name="institutename" class="form-control" id="instituteName" placeholder="Enter Your Institute Name" [(ngModel)]="Inst_name" name="Inst_name" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Your Password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="cpassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="conpassword" required>
              </div>
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" (click)="insert()" >Submit</button><br><br>
                <button type="button" class="btn btn-danger" routerLink="/login">Already Have an account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
